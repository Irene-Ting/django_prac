{% extends 'base.html' %}

{%block content %}
        <h2>{{s.username}}</h2>
        <h3>Contact Info: {{s.email}}</h3>
        <h3>Our Products</h5>
        <ul>
            {% for p in s.product_set.all %}
            <li><a class="item" href="/product_detail/{{p.id}}">{{p.name}}</a></li>
            <ul>
                <li>price: NT${{p.price}}</li>
                <li>inventory: {{p.inventory}}</li>
            </ul>
            {% endfor %}
        </ul>
{% endblock %}
